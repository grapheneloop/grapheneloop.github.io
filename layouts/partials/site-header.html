<header>
<h1>{{ .Site.Title }}</h1>
{{- with .Site.Params.version -}}
{{- end -}}
{{- with .Site.Params.github_repository -}}
&nbsp;&nbsp;<a href="{{ . }}"><i class="fa fa-futbol" style="color:darkblue;font-size: 50px;"></i></a>
{{- end -}}
{{ with .Site.Params.description }}
<p class="description">{{ . }}</p>
{{end}}
</header>
